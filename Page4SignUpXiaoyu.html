<!DOCTYPE html>
<html>
  <head>
    <title>PartyJoy-SignUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="XiaoyuStyle.css">
  </head>

  <body>


    <section class="SignUp">
      <p class= "sign-head"> Sign Up a PartyJoy Account</p>
      <div class = "container">
      <form name="login" action="index_submit" method="get" accept-charset="utf-8">
              <label id = "userInfo"> First Name</label>
              <input type="txt" class="sign-up-input" name="firstname" placeholder="first name" required></br>
              <label  id = "userInfo"> Last Name</label>
              <input type="txt" class="sign-up-input name="lastname" placeholder="last name" required></br>
              <label id = "userInfo">Email</label>
              <input type="email" class="sign-up-input" placeholder="yourname@email.com" required></br>
              <label id = "userInfo">Password</label>
              <input class="sign-up-input type="password" name="password" placeholder="password" required></br>
              <input id = "submitButton1" type="submit" value="Sign Up"></br>
      </form>
    </div>
  </section>


  </body>
</html>
