<!DOCTYPE html>
<html>
  <head>
    <title>PartyJoy-SignIn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="XiaoyuStyle.css">
  </head>

  <body>
    <section class="SignIn">
      <p class= "sign-head"> Sign in to your PartyJoy Account</p>
      <div class = "container">
        <form name="login" action="index_submit" method="get" accept-charset="utf-8">
              <label id = "userInfo"> Username</label>
              <input type="txt" class="sign-in-input" name="username" placeholder="username" required></br>
              <label id = "userInfo">Password</label>
              <input class="sign-in-input type="password" name="password" placeholder="password" required></br>
              <input id = "submitButton1" type="submit" value="Log In"></br>
        </form>
    </div>
  </section>


  </body>
</html>
